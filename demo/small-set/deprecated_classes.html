<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated Classes Demo</title>
    <link rel="stylesheet" href="deprecated_classes.css">
</head>
<body>
    <!-- Basic container with utility classes -->
    <div class="slds-has-buffer slds-color__background_gray-1">
        <h1 class="slds-large slds-color__text_gray-1">Deprecated Classes Demo</h1>
        
        <!-- Icon container example -->
        <div class="slds-icon__container slds-icon__container_circle">
            <span class="slds-icon_left">‚≠ê</span>
        </div>

        <!-- Lookup component structure -->
        <div class="slds-lookup">
            <div class="slds-lookup__search-input">
                <input type="text" placeholder="Search..." class="slds-small">
            </div>
            <ul class="slds-lookup__list">
                <li class="slds-lookup__item">
                    <span class="slds-lookup__result-text">Result 1</span>
                </li>
                <li class="slds-lookup__item">
                    <span class="slds-lookup__result-text">Result 2</span>
                </li>
            </ul>
        </div>

        <!-- Card with nested elements -->
        <div class="slds-card_empty slds-box_border">
            <div class="slds-align-content-center">
                <div class="slds-media_timeline slds-has-icon slds-has-buffer">
                    <div class="slds-media__figure_fixed-width">
                        <span class="slds-icon-custom-1">üìÅ</span>
                    </div>
                    <div class="slds-medium">
                        Timeline Content
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation list -->
        <nav class="slds-navigation-list-vertical">
            <ul>
                <li>
                    <a href="#" class="slds-navigation-list-vertical__action slds-is-active slds-has-icon">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="slds-navigation-list-vertical__action slds-has-icon">
                        About
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Tags example -->
        <div class="slds-tags">
            <ul class="slds-tags__list">
                <li class="slds-tags__item">
                    <span class="slds-small">Tag 1</span>
                </li>
                <li class="slds-tags__item">
                    <span class="slds-small">Tag 2</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
